<h1 class="sr-only">やったことのリスト</h1>

<app-search-form class="w-full mx-auto"></app-search-form>

<div class="flex flex-col gap-4">
  @for (task of tasks(); track task.id) {
    <app-task-item [task]="task" />
  }
</div>

<button
  mat-fab
  class="!fixed right-4 md:right-8 bottom-4"
  aria-label="やったことを追加する"
  (click)="openAddDialog()"
>
  <mat-icon>add</mat-icon>
</button>
