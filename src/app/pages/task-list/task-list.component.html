<h1 class="sr-only">やったことのリスト</h1>

<app-search-form class="w-full mx-auto"></app-search-form>

<div class="flex flex-col gap-4">
  @for (task of tasks(); track task.id) {
    <app-list [task]="task" />
  }
</div>

<div class="fixed right-4 bottom-4">
  <button
    mat-fab
    color="primary"
    aria-label="やったことを追加する"
    (click)="openAddDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
