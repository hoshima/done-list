<div class="w-full mx-auto">
  <mat-form-field class="!block w-11/12 md:w-8/12 mx-auto">
    <input matInput type="text" [(ngModel)]="searchValue" />
    <mat-icon matSuffix aria-label="検索">search</mat-icon>
  </mat-form-field>
</div>

<app-list />

<div class="fixed right-4 bottom-4">
  <button
    mat-fab
    color="primary"
    aria-label="やったことを追加する"
    (click)="openAddDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
