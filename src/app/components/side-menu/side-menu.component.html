<mat-toolbar>
  <button mat-icon-button aria-label="メニューを閉じる" (click)="closeDrawer()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>やったログ</span></mat-toolbar
>
<mat-action-list>
  <a mat-list-item routerLink="/" (click)="clickHome()">ホーム</a>
  @if (sessionSignal(); as session) {
    <button mat-list-item (click)="onExport()">エクスポート</button>
  }
  <a mat-list-item routerLink="/privacy" (click)="clickPrivacy()"
    >プライバシーポリシー</a
  >
</mat-action-list>
