<h1 mat-dialog-title>ログインしてください</h1>
<mat-dialog-content class="mat-typography">
  <p class="mb-4">このサービスを利用するためにはログインが必要です</p>

  <div class="flex flex-col gap-4 items-center">
    <button class="w-fit rounded-full" (click)="loginWithGoogle()">
      <img
        ngOptimizedImage
        alt="Sign in with Google"
        ngSrc="assets/login/web_light_rd_SI@2x.png"
        width="175"
        height="40"
        priority
      />
    </button>
  </div>
</mat-dialog-content>
