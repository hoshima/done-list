<div class="flex flex-col gap-4">
  @for (task of tasks(); track task.id) {
    <mat-card class="hover:brightness-110">
      <a [routerLink]="task.id + '/edit'">
        <mat-card-header>
          <mat-card-title>{{ task.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="!flex">
          <div class="flex-1">
            <div>
              {{ task.description }}
            </div>
            <div>
              {{ task.date | date: "yyyy/MM/dd" }}
            </div>
          </div>
        </mat-card-content>
      </a>
    </mat-card>
  }
</div>
